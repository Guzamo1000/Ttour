<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page T.Travel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/fonts/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/userManageTour.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div id="info">
        <div>
            <div id="left_div">
                <!-- biểu đồ trái-->
                <h1 style="font-size:130%;margin-left: 10px; margin-top: 10px">Biểu đồ</h1>

                <canvas id="myChart" max-width="600px" max-height="250px"
                    style="display: block; box-sizing: border-box; height: 250px !important; width: 1196px;"></canvas>

                <script>
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const xlabels = ["Tức giận", "Sợ hãi", "Hạnh phúc",
                        "Bình thường", "Buồn", "Ngạc nhiên"];
                    const myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: xlabels,
                            datasets: [{
                                label: ['Số lượng'],
                                // data: {{ data1 }},
                                data: [5, 6, 2, 1, 3, 5, 3],
                                backgroundColor: [
                                    '#855CF8',
                                    '#9C7AFF',
                                    '#AE92FF',
                                    '#BBA2FF',
                                    '#C6B3FF',
                                    '#D9CBFF'

                                ],
                                borderColor: [
                                    '#855CF8',
                                    '#9C7AFF',
                                    '#AE92FF',
                                    '#BBA2FF',
                                    '#C6B3FF',
                                    '#D9CBFF'

                                ],
                                borderWidth: 1,
                                borderRadius: 15,
                                borderSkipped: false
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {

                                y: {
                                    ticks: {
                                        stepSize: 1,
                                        beginAtZero: true,
                                    },

                                    grid: {
                                        display: false
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false,
                                    }
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    // text: 'Biểu đồ cảm xúc',
                                    align: 'start',
                                },
                                legend: {
                                    position: 'right',
                                    display: false
                                }
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-link__wrapper">
            <div class="footer-social-area">
                <a href="https://youtube.com" class="footer-social__icon footer-social__link">
                    <i class="fa-brands fa-facebook-square"></i>
                </a>
                <a href="" class="footer-social__icon footer-social__link">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="" class="footer-social__icon footer-social__link">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="" class="footer-social__icon footer-social__link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="footer-social__support">
                <a href="" class="footer-social__link">
                    Chính sách - Bảo mật
                </a>
                <a href="" class="footer-social__link">
                    Trợ giúp
                </a>
                <a href="" class="footer-social__link">
                    Chúng tôi
                </a>
            </div>
        </div>
        <div class="footer__desc">
            Công ty TNHH T.Travel Việt Nam - Km10, Đường Nguyễn Trãi, Q.Hà Đông, Hà Nội
        </div>
        <div class="footer__copyright">
            Copyright <i class="fa-solid fa-copyright"></i> 2022 T.Travel
        </div>
    </footer>     
</body>

</html>
