<!doctype html>
<html lang="en">

<head>
    <title>Page T.Travel</title>
    <linkrel="shortcut icon" type="image/jpg" href="../static/images/iconpage.jpg" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/auth.css">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header id="header">
        <div class="container">
            <a href="" class="header__link">
                <h3 class="header__title">T.Travel</h3>
            </a>
        </div>
    </header>
    
    <section class="content mt-5">
        
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center " style="color: #000">Đặt lịch</h4>
                        </div>
                        <h8 class="card-title text-center">{{tour[0][3]}}</h8>
                    </div>
                    <form action="/userconfirmbooktour/{{tour[0][0]}}" method="POST" class="p-3 form__control">
                        <div class="form-group">
                            <span for="">Giá tiền dự kiến</span>
                            <span for="" style="color: rgb(250, 0, 0)">{{tour[0][6]}} VND/Khách</span>

                        </div>
                        <div class="form-group">
                            <label for="">Số lượng thành viên</label>
                            <input type="text" name="number_people" id="" class="form-control" placeholder="Số lượng thành viên"
                                aria-describedby="helpId">

                        </div>
                        <div class="form-group">
                            <label for="">Thời gian dự kiến đi tour</label>
                            <input type="text" name="time_want_start" id="" class="form-control"
                                placeholder="Thời gian dự kiến đi tour" aria-describedby="helpId">

                        </div>
                        <a href="/userconfirmbooktour/{{tour[0][0]}}">
                           <button type="submit" class="btn btn-primary mt-2 ">
                                Gửi
                            </button> 
                        </a>
                        
                    </form>
                </div>
            </div>

        </div>
    
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
